<!DOCTYPE html>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<!-- three.js library -->
<script src='vendor/three.js/build/three.js'></script>
<script src="vendor/three.js/examples/js/libs/stats.min.js"></script>

<!-- jsartookit -->
<script src="../vendor/jsartoolkit5/build/artoolkit.min.js"></script>
<script src="../vendor/jsartoolkit5/js/artoolkit.api.js"></script>
<!-- include threex.artoolkit -->
<script src="../threex-artoolkitcontext.js"></script>
<script src="../threex-armarkercontrols.js"></script>

<body style='margin : 0px'><script>
	//////////////////////////////////////////////////////////////////////////////////
	//		Init
	//////////////////////////////////////////////////////////////////////////////////

	// init renderer
	var renderer	= new THREE.WebGLRenderer({
		// antialias	: true,
		alpha: true
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 0)
	// renderer.setPixelRatio(1/2)
	renderer.setSize( 640, 480 );

	// renderer.setSize( 812, 783 );
	renderer.setSize( window.innerWidth, window.innerHeight );


	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );

	// array of functions for the rendering loop
	var onRenderFcts= [];

	// init scene and camera
	var scene	= new THREE.Scene();

	var ambient = new THREE.AmbientLight( 0x666666 );
	scene.add( ambient );

	var directionalLight = new THREE.DirectionalLight( 0x887766 );
	directionalLight.position.set( -1, 1, 1 ).normalize();
	scene.add( directionalLight );
	
	//////////////////////////////////////////////////////////////////////////////////
	//		Comments
	//////////////////////////////////////////////////////////////////////////////////

	// Create a camera and a marker root object for your Three.js scene.
	var camera = new THREE.Camera();
	scene.add(camera);


	var arToolkitContext = new THREEx.ArToolkitContext({
		// sourceType : 'webcam',

		sourceType : 'image',
		sourceUrl : '../aframe/examples/images/img.jpg',

		sourceType : 'video',
		sourceUrl: '../aframe/examples/videos/headtracking.mp4',

		cameraParametersUrl: '../aframe/examples/data/camera_para.dat',
		detectionMode: 'mono',

		// maxDetectionRate : 30,

		// imageWidth : 640*2,
		// imageHeight : 480*2,
		imageWidth : 80*3,
		imageHeight : 60*3,

		displayWidth : renderer.getSize().width,
		displayHeight : renderer.getSize().height,
	})
	// update the camera projectionMatrix
	arToolkitContext.addEventListener( 'ready', function ( event ) {
	        var projectionMatrix = arToolkitContext.arController.getCameraMatrix();
	        camera.projectionMatrix.fromArray(projectionMatrix);
	})

	var lastTime = -1
	onRenderFcts.push(function(){
		var video = arToolkitContext.srcElement

		// TODO put this in arToolkitContext
		// if( video.currentTime === lastTime ){
		// 	console.log('skip this frame')
		// 	return
		// }
		// lastTime = video.currentTime
		
		// if( video.readyState < video.HAVE_CURRENT_DATA ) {
		// 	console.log('skip this frame')
		// 	return
		// }

		arToolkitContext.update()
	})
	// arToolkitContext.srcElement.addEventListener('timeupdate', function(){
	// 	console.log('timeupdate', arguments, Date())
	// })

	var markerRoot = new THREE.Group
	scene.add(markerRoot)
	var artoolkitMarker = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
		type : 'pattern',
		// patternUrl : '../aframe/examples/data/patt.hiro',
		patternUrl : '../aframe/examples/data/patt.kanji',
	})


	//////////////////////////////////////////////////////////////////////////////////
	//		add an object in the scene
	//////////////////////////////////////////////////////////////////////////////////

	// add a torus knot	
	var geometry	= new THREE.CubeGeometry(1,1,1);
	var material	= new THREE.MeshNormalMaterial({
		transparent : true,
		opacity: 0.5,
		side: THREE.DoubleSide
	}); 
	var mesh	= new THREE.Mesh( geometry, material );
	mesh.position.z	= geometry.parameters.height/2
	markerRoot.add( mesh );
	
	var geometry	= new THREE.TorusKnotGeometry(0.3,0.1,32,32);
	var material	= new THREE.MeshNormalMaterial(); 
	var mesh	= new THREE.Mesh( geometry, material );
	mesh.position.z	= 0.5
	markerRoot.add( mesh );
	
	onRenderFcts.push(function(){
		mesh.rotation.x += 0.1
	})

	//////////////////////////////////////////////////////////////////////////////////
	//		render the whole thing on the page
	//////////////////////////////////////////////////////////////////////////////////
	var stats = new Stats();
	document.body.appendChild( stats.dom );


	// render the scene
	onRenderFcts.push(function(){

		renderer.render( scene, camera );
		
		stats.update();
	})

	// run the rendering loop
	var lastTimeMsec= null
	requestAnimationFrame(function animate(nowMsec){
		// keep looping
		requestAnimationFrame( animate );
		// measure time
		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		lastTimeMsec	= nowMsec
		// call each update function
		onRenderFcts.forEach(function(onRenderFct){
			onRenderFct(deltaMsec/1000, nowMsec/1000)
		})
	})
</script></body>
