<body>

<script>
	// create the webworker
	var worker = new Worker('../workerrpcworker.js');
	
	worker.postMessage({
		type: 'ArToolkitContext',
		method: 'new',
		args : [{
			cameraParametersUrl: '../aframe/examples/data/camera_para.dat',
			detectionMode: 'mono'
		}]
	})
	
	worker.onmessage = function(event){
		console.log('main thread received a message', event)
	}
</script>
</body>
